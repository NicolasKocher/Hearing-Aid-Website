    }
    .error-title {

      font-weight: 700;
      color: white;
      margin-bottom: 16px;
      animation: fadeInUp 0.6s ease-out 0.15s both;
    }
    .error-text {
      font-size: 1.05rem;
      color: rgba(255,255,255,0.6);
      line-height: 1.7;
      margin-bottom: 40px;
      animation: fadeInUp 0.6s ease-out 0.3s both;

    .error-actions {

      gap: 16px;

      flex-wrap: wrap;
      animation: fadeInUp 0.6s ease-out 0.45s both;

      width: auto;
    }
    .error-logo-text {
      color: white;
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    @media (max-width: 480px) {
